<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil do Usuário - FIT</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="principal.html">Eventos</a></li>
                <li><a href="conexao/logout.php">Logout</a></li>
            </ul>
        </nav>
            <h1>Perfil do Usuário</h1>
            <div class="user-info">
                <h2>Informações do Usuário</h2>
                <p><strong>Nome:</strong> <span id="user-name"></span></p>
                <p><strong>Matrícula/CPF:</strong> <span id="user-id"></span></p>
                <p><strong>Curso:</strong> <span id="user-course"></span></p>
            </div>

            <div class="profile-section">
                <h2>Alterar Informações</h2>
                <form id="profile-form" method="POST" action="conexao/atualizar_perfil.php">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Nova senha" required>
                    
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>

                    <button type="submit">Atualizar Dados</button>
                </form>
            </div>

            <div class="events-section">
                <h2>Eventos Cadastrados</h2>
                <ul id="events-list">
                    
                </ul>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="js/atualizar_perfil.js"></script>
    </body>
</html>
